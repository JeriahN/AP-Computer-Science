<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <title>Binary Search Game</title>
  </head>
  <body>
    <h1>Binary Search Game</h1>
    <hr />
    <p>
      Think of a number between 1 and 100 and I will guess it in 7 tries or
      less.
    </p>
    <p>
      <button type="button" id="start">Start</button>
    </p>
    <p>Guess: <span id="guess"></span></p>
    <form title="buttonArray">
      <button type="button" id="higher">Higher</button>
      <button type="button" id="lower">Lower</button>
      <button type="button" id="correct">Correct</button>
    </form>
    <p id="message"></p>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./Javascript/main.js"></script>
  </body>
</html>
